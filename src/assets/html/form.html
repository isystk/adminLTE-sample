<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="../favicon.ico">
  <title>フォーム｜サンプルHTML</title>
</head>
<body class="column1">
  <div class="wrap">
    <header class="header">
      <div class="logo">フォーム｜サンプルHTML</div>
    </header>
    <div class="content">
      <main>
        <h1>フォームスタイル</h1>
        <form class="" action="♯" method="post">
          <div class="box-wrap">

            <div class="box">
              <span class="item-name">テキスト</span>
    
              <div class="text-wrap">
                <input type="text" name="" value="">
              </div>
            </div>
    
            <div class="box">
              <span class="item-name">ラジオボタン</span>
    
              <div class="radio-wrap">
                <label>
                  <input type="radio" name="radio" value="radiobtn">
                  <span>ラジオボタン1</span>
                </label>
    
                <label>
                  <input type="radio" name="radio" value="radiobtn">
                  <span>ラジオボタン2</span>
                </label>
              </div>
            </div>
    
            <div class="box">
              <span class="item-name">チェックボックス</span>
    
              <div class="checkbox-wrap">
                <label>
                  <input type="checkbox" name="" value="checkbox1">
                  <span>チェックボックス1</span>
                </label>
    
                <label>
                  <input type="checkbox" name="" value="checkbox2">
                  <span>チェックボックス2</span>
                </label>
    
                <label>
                  <input type="checkbox" name="" value="checkbox3">
                  <span>チェックボックス3</span>
                </label>
    
                <label>
                  <input type="checkbox" name="" value="checkbox4">
                  <span>チェックボックス4</span>
                </label>
    
                <label>
                  <input type="checkbox" name="" value="checkbox5">
                  <span>チェックボックス5</span>
                </label>
    
                <label>
                  <input type="checkbox" name="" value="checkbox6">
                  <span>チェックボックス6</span>
                </label>
              </div>
            </div>
    
            <div class="box">
              <span class="item-name">セレクトボックス</span>
    
              <div class="select-wrap">
                <select name="blood">
                  <option value="">-----</option>
                  <option value="select1">１２３４５６７８９０１２３４５６７８９０</option>
                  <option value="select2">セレクト2</option>
                  <option value="select3">セレクト3</option>
                  <option value="select4">セレクト4</option>
                  <option value="select5">セレクト5</option>
                  <option value="select6">セレクト6</option>
                </select>
              </div>
            </div>
    
            <div class="box">
              <span class="item-name">テキストエリア</span>
    
              <div class="textarea-wrap">
                <textarea name="name" rows="8" cols="80"></textarea>
                <div class="counter"><span class="js-textCounter" >500</span>文字</div>
              </div>
            </div>
          </div>
    
          <div class="submit-wrap">
            <a href="javascript:void(0);" class="submit-btn">登録する</a>
          </div>
        </form>
      </main>
    </div>
    <footer class="footer">
      <section class="footer2">© 2020 isystk.com</section>
    </footer>
  </div>
</body>
</html>
